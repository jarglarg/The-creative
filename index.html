<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Creative</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex items-center justify-between">
    <div class="text-xl font-bold">The Creative</div>
    <button class="text-sm text-gray-700">â˜°</button>

  <!-- Hero section -->

    <h1 class="text-4xl font-bold mb-4">Free content to inspire you</h1>
    <p class="text-lg mb-6">Discover News, Science, Motivation, and more</p>

      <div class="bg-white shadow rounded p-4">Tips</div>
      <div class="bg-white shadow rounded p-4">Motivation</div>

  <footer class="bg-white text-center p-4 text-sm text-gray-600">

  </footer>

</html>
